<div class="container-fluid mt-3">
    <div class="row">
        <a *ngFor="let photo of newImages; let i = index" 
        class="col-6 col-lg-3 col-md-4 col-sm-6 col-xl-3 mt-3 mb-3"
        [routerLink]="['/details' , photo.id]">
            <div class="box">
               <img src="{{ photo.image_url + '&fit=crop&w=500&h=500'}}" width="100%" alt="">
               <h5 class="mt-3 mb-3">{{ photo.title }}</h5>
               <h5 class="mt-3 mb-3">{{ photo.date_added }}</h5>
               <a href="#" class="btn btn-dark btn-sm">See more</a>
            </div>             
        </a> 
    </div>
</div>
